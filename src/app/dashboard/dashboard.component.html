<!-- src/app/dashboard/dashboard.component.html -->
<div class="d-flex flex-column vh-100 bg-dark-gradient text-light">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" routerLink="/dashboard">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-info" routerLink="/dashboard/profile" routerLinkActive="active" ariaCurrentWhenActive="page">
                            <i class="bi bi-person-circle me-1"></i> My Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger ms-2" (click)="logout()">
                            <i class="bi bi-box-arrow-right me-1"></i> Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container-fluid flex-grow-1 p-3">
        <div class="row h-100">
            <!-- Sidebar Navigation -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-sidebar shadow-sm rounded-lg p-3">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <a class="nav-link text-light-custom fw-bold fs-5" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page">
                                <i class="bi bi-house-door-fill me-2"></i> Dashboard Overview
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link text-light-custom" routerLink="/dashboard/admin-management" routerLinkActive="active" ariaCurrentWhenActive="page">
                                <i class="bi bi-people-fill me-2"></i> Admin Management
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link text-light-custom" routerLink="/dashboard/product-management" routerLinkActive="active" ariaCurrentWhenActive="page">
                                <i class="bi bi-boxes me-2"></i> Product Management
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Router Outlet for Sub-Components -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-3 bg-main-content rounded-lg shadow-sm">
                <router-outlet></router-outlet>
            </main>
        </div>
    </div>
</div>
