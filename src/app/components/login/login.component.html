<div class="container-fluid h-100 ">
  <div class="row h-100">
    <div class="h-100 col d-flex align-items-center justify-content-center">
      <div class="shadow-lg rounded-3 card col-8 p-5">
        <h2 class="text-center mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email"
                   [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
                   [class.is-valid]="email.valid && (email.dirty || email.touched)">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
              <div *ngIf="email.errors?.['required']">Email is required.</div>
              <div *ngIf="email.errors?.['email']">Please enter a valid email address.</div>
            </div>
          </div>
          <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
                     [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
                     [class.is-valid]="password.valid && (password.dirty || password.touched)">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
              </div>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ isLoading ? 'Logging in...' : 'Login' }}
            </button>
          </div>
          <div *ngIf="successMessage" class="alert alert-success mt-3 text-center" role="alert">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center" role="alert">
            {{ errorMessage }}
          </div>

        </form>
      </div>
    </div>

    <div class="h-100 bg-primary col d-flex align-items-center justify-content-center">
      <div class="text-white d-flex flex-column">
        <h2>
          Welcome to our E-commerce admin portal
        </h2>
        <div class="align-self-center">
          <p>
            Admins portal with access to users and products management
          </p>
        </div>
      </div>
    </div>
  </div>

</div>
